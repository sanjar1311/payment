<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="site-header">
    <div class="container">
      <ol class="order-list">
        <li class="order-item">
          <a class="order-link" href="#">Card</a>
        </li>
        <li class="order-item">
          <a class="order-link" href="#"> - Customer Information</a>
        </li>
        <li class="order-item">
          <a class="order-link" href="#"> - Shiping Method</a>
        </li>
        <li class="order-item">
          <a class="order-link active" href="#"> - Payment Method</a>
        </li>
      </ol>
    </div>
  </header>

  <main class="main-section">
    <!-- CHOCO-BAR -->

    <section class="choco-bar container">
      <ul class="choco-bar-list">
        <li class="choco-bar-item">
          <p class="before"><b>Chocolate bar</b></p>
          <span class="cost">$2.49</span>
        </li>
        <li class="choco-item">
          <div class="choco-bar-item">
            <p>Subtotal</p>
            <span>$4.98</span>
          </div>
          <div class="choco-bar-item">
            <p>Shipping</p>
            <span>$3.00</span>
          </div>
        </li>
        <li class="choco-bar-item">
          <p>Total</p>
          <span class="cost"><strong>$7.98</strong></span>
        </li>
      </ul>
    </section>

    <!-- PAYMENT  INFORMATION -->

    <div class="pay-info">
      <div class="container payment">
        <h1>Payment information</h1>

        <form action="https://echo.htmlacademy.ru" method="POST">
          <label class="card-number" for="card-number">card number
            <input type="password" id="card-number" name="card-number" placeholder="**** **** **** ****">
          </label>

          <div class="inline-inputs">
            <div class="label label-1">
              <label class="card-holder" for="cadr-holder">card-holder
              </label>
              <input class="holder-input" type="text" id="card-holder" name="card-holder" placeholder="Michael Jordan">
            </div>

            <div class="label label-2">
              <label class="exp-date" for="exp-date">exp. date
              </label>
              <input class="exp-input" type="text" id="exp-date" name="exp-date" placeholder="03/19">
            </div>

            <div class="label label-3">
              <label class="cvc" for="cvc">cvc
              </label>
              <input class="cvc-input" type="password" id="cvc" name="cvc" placeholder="***">
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

</body>
</html>
