<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="site-header">
    <div class="container">
      <ol class="order-list">
        <li class="order-item">
          <a class="order-link" href="#">Card</a>
        </li>
        <li class="order-item">
          <a class="order-link" href="#"> - Customer Information</a>
        </li>
        <li class="order-item">
          <a class="order-link" href="#"> - Shiping Method</a>
        </li>
        <li class="order-item">
          <a class="order-link active" href="#"> - Payment Method</a>
        </li>
      </ol>
    </div>
  </header>

        <!-- CHOCO-BAR -->

  <section class="choco-bar">
    <div class="container">
      <ul class="choco-bar-list">
        <li class="choco-bar-item">
          <p class="before"><b>Chocolate bar</b></p>
          <span class="cost">$2.49</span>
        </li>
        <li class="choco-item">
          <div class="choco-bar-item">
            <p>Subtotal</p>
            <span>$4.98</span>
          </div>
          <div class="choco-bar-item">
            <p>Shipping</p>
            <span>$3.00</span>
          </div>
        </li>
        <li class="choco-bar-item">
          <p>Total</p>
          <span class="cost"><strong>$7.98</strong></span>
        </li>
      </ul>
    </div>
  </section>

</body>
</html>
